<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4.11.4/themes/vue.css"
    />

    <!-- FOLDER STYLE -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"
    />

    <!-- DARK MODE -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
    />
  </head>
  <body>
    <!-- <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
    </nav> -->
    <div data-app id="app">Please wait..</div>
    <script>
      window.$docsify = {
        name: "all-round-calculator",
        repo: "https://github.com/Susmita-Dey/all-round-calculator",
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 3,
        sidebarDisplayLevel: 1, // set sidebar display level
        coverpage: true,
        themeColor: "#242F9B",
        notFoundPage: "my404.md",
        // load from _footer.md
        loadFooter: true,

        search: "auto", // default

        search: [
          "/", // => /README.md
          "/guide", // => /guide.md
          "/usage", // => /get-started.md
          "/functions", // => /zh-cn/README.md
          "/aFunc/doAdd",
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Type to search",

          // Localization
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "Type to search",
          },

          noData: "No Results!",

          // Localization
          noData: {
            "/zh-cn/": "找不到结果",
            "/": "No Results",
          },

          // Headline depth, 1 - 6
          depth: 6,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,

          // Copy code
          copyCode: {
            buttonText: {
              "/zh-cn/": "点击复制",
              "/ru/": "Скопировать в буфер обмена",
              "/de-de/": "Klicken Sie zum Kopieren",
              "/es/": "Haga clic para copiar",
              "/": "Copy to clipboard",
            },
            errorText: {
              "/zh-cn/": "错误",
              "/ru/": "ошибка",
              "/": "Error",
            },
            successText: {
              "/zh-cn/": "复制",
              "/ru/": "Скопировано",
              "/de-de/": "Kopiert",
              "/es/": "Copiado",
              "/": "Copied",
            },
          },
        },

        darkMode: {
          dark: {
            background: "#000000",
            toggleBtnBg: "#34495e",
            textColor: "#FFFFFF",
          },
          light: {
            background: "#CDF0EA",
            toggleBtnBg: "var(--theme-color)",
            textColor: "var(--theme-color)",
          },
        },
      };
    </script>
    <script src="https:://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.4"></script>

    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

    <!-- Emoji Plugins  -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- Copy to Clipboard -->
    <script src="https://unpkg.com/docsify-copy-code"></script>

    <!-- Sidebar collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Footer -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

    <!-- Dark Mode -->
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  </body>
</html>
